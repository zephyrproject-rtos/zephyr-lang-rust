sample:
  description: Philosphers, in Rust
  name: workq philosophers rust
common:
  harness: console
  harness_config:
    type: one_line
    regex:
      - "All threads done"
  tags: rust
  filter: CONFIG_RUST_SUPPORTED
  platform_allow:
    - qemu_cortex_m0
    - qemu_cortex_m3
    - qemu_riscv32
    - qemu_riscv32/qemu_virt_riscv32/smp
    - qemu_riscv64
    - qemu_riscv64/qemu_virt_riscv64/smp
    - nrf52840dk/nrf52840
tests:
  sample.rust.work-philosopher:
    tags: introduction
    min_ram: 32
